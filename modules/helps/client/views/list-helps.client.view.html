<section>
  <div class="page-header">
    <h1>Helps</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="help in vm.helps"
       data-ui-sref="helps.view({ helpId: help._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="help.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="help.user" data-ng-bind="help.user.displayName"></span>
        <span data-ng-if="!help.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="help.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.helps.$resolved && !vm.helps.length">
    No Helps yet, why don't you <a data-ui-sref="helps.create">create one</a>?
  </div>
</section>
